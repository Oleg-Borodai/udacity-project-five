<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header hidden-xs">
                <a class="navbar-brand" href="#">Neighbourhood map</a>
            </div>
            <form class="nav navbar-form navbar-right" data-bind="submit: addLocation">
                <input type="text" class="form-control searchbox" placeholder="Search for..." name="searchText">
                <input class="btn btn-default" type="submit" value="Go!">
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="map-container">
        <div class="row">
            <div class="col-md-9">
                <div data-bind="map: map, markers: locationList" id="map"></div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Search results</h3>
                <div class="list-group results" data-bind="foreach: locationList">
                    <a href="#" class="list-group-item" data-bind="click: $parent.setCurrentLocation">
                        <h4 class="list-group-item-heading" data-bind="text: name"></h4>
                        <p class="list-group-item-text" data-bind="text: description"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
