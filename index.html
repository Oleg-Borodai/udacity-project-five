<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header hidden-xs">
                <a class="navbar-brand" href="#">Neighbourhood map</a>
            </div>
            <form class="input-group navbar-form navbar-right" data-bind="submit: searchLocation">
                <input id="searchText" type="text" class="form-control" placeholder="Search for..." name="searchText">
                <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="map-container">
        <div class="row">
            <div class="col-sm-9">
                <div id="message" class="alert alert-warning alert-dismissible" role="alert" data-bind="visible: showErrorMessage" style="display: none">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-bind="click: hideErrorMessage"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong> Some AJAX requests failed
                </div>
                <div data-bind="map: map, markers: locationList, css: {collapsed: collapsedState() === true}" class="map" id="map"></div>
            </div>
            <div class="col-sm-3" id="accordion">
                <h4 class="text-center" data-bind="click: setCollapseState">Search results</h4>
                <div>
                    <div class="list-group results" data-bind="foreach: locationList">
                        <a href="#" class="list-group-item" data-bind="click: $parent.setCurrentLocation, visible: visible">
                            <h5 class="list-group-item-heading" data-bind="text: name"></h5>
                            <p class="list-group-item-text small" data-bind="text: description"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
